<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon">

    <script src="https://kit.fontawesome.com/0a31654627.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="personal">
            <span class="pro">Pro</span>
            <img src="./media/Profile.jpeg" alt="profile photo">
            <h1 class="name">Paran Kabiththanan</h1>
            <p class="country">SriLanka</p>
            <p class="stack">Front-End Developer</p>

            <div class="buttons">
                <button class="primary">Message</button>
                <button class="secondary">Following</button>
            </div>

            <div class="social">
                <a href="https://www.linkedin.com/in/paran-kabiththanan/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://github.com/KabiththananParan" target="_blank"><i class="fa-brands fa-github"></i></a>
            </div>

        </div>
        
        <div class="skills">
            <h2>Skills</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>C</li>
                <li>C++</li>
                <li>React</li>
                <li>PHP</li>
                <li>SQL</li>
            </ul>
        </div>
    </section>
</body>
</html>
