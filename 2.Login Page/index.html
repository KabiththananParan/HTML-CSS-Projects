<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="./style.css" rel="stylesheet">

    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/0a31654627.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="auth">
            <h1>Login</h1>

            <form>
                <input type="text" name="username" id="username" autocomplete="off" placeholder="Username" required>
                <input type="password" name="password" id="password" placeholder="Password" required>

                <p>Forgot Password?</p>

                <button type="submit">Login</button>
            </form>

            <p class="login-message">Not a member? <span>Signup</span></p>
        </div>

    </section>

    <footer>
        <img src="./media/whatsapp.png" alt="whatsapp">
    </footer>
</body>
</html>
